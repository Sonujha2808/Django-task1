<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body{
            background-color: rgb(163, 163, 248);
        }
      h1,h2 {
            color: green;
            font-size: 50px;
            text-align: center;
        }

        p {
            color: blue;
            font-size: 25px;
            line-height: 1.5;
            text-align: center;}
    </style>
</head>
<body>
    <h2>Welcome, {{ user.first_name }} {{ user.last_name }}</h2>
    <p>Email: {{ user.email }}</p>
    <p>Address: {{ user.address_line1 }}, {{ user.city }}, {{ user.state }}, {{ user.pincode }}</p>
    {% if user.profile_picture %}
        <p><img src="{{ user.profile_picture.url }}" alt="Profile Picture" width="100"></p>
    {% endif %}
    
</body>
</html>
